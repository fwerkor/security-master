<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ module_name }} - 网络安全工具箱</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        .result-box {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> 网络安全工具箱
            </a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link text-white" href="/">返回首页</a>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">{{ module_name.title() }} 工具</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5>参数设置</h5>
                    </div>
                    <div class="card-body">
                        <form id="toolForm">
                            {{ module_form|safe }}
                            <button type="submit" class="btn btn-primary btn-block" id="runButton">
                                <span class="button-text">运行工具</span>
                                <span class="loading">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    运行中...
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5>运行结果</h5>
                    </div>
                    <div class="card-body">
                        <div id="result" class="result-box">
                            运行结果将显示在这里
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <span>网络安全工具箱 &copy; 2025</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#toolForm').on('submit', function(e) {
            e.preventDefault();
            
            // 显示加载状态
            $('#runButton .button-text').hide();
            $('#runButton .loading').show();
            $('#runButton').prop('disabled', true);
            
            // 收集表单数据
            var formData = {};
            $('#toolForm :input').each(function() {
                if (this.id && this.id !== 'runButton') {
                    formData[this.id] = $(this).val();
                }
            });
            
            // 发送请求
            $.ajax({
                url: '/run/{{ module_name }}',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    if (response.result) {
                        $('#result').html('<pre>' + response.result + '</pre>');
                    } else {
                        $('#result').html('<pre>执行完成，无输出</pre>');
                    }
                },
                error: function(xhr) {
                    var errorMsg = '发生错误';
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        errorMsg = xhr.responseJSON.error;
                    }
                    $('#result').html('<pre class="text-danger">错误: ' + errorMsg + '</pre>');
                },
                complete: function() {
                    // 恢复按钮状态
                    $('#runButton .button-text').show();
                    $('#runButton .loading').hide();
                    $('#runButton').prop('disabled', false);
                }
            });
        });
    </script>
</body>
</html>
